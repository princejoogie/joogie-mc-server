version: "3"

services:
  monitor:
    depends_on:
      - mc
    image: itzg/mc-monitor:${MC_MONITOR_VERSION:-0.10.4}
    command: status --host mc --retry-interval 1s --timeout 1s --retry-limit 300
  mc:
    restart: "no"
    image: ${IMAGE_TO_TEST:-itzg/minecraft-server}
    environment:
      EULA: "TRUE"
      VERSION: ${MINECRAFT_VERSION:-LATEST}

