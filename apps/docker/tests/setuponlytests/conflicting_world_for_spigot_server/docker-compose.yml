version: "3"

services:
  mc:
    restart: "no"
    image: ${IMAGE_TO_TEST:-itzg/minecraft-server}
    environment:
      EULA: "TRUE"
      SETUP_ONLY: "TRUE"
      VERSION: ${MINECRAFT_VERSION:-LATEST}
      TYPE: "PAPER"
      WORLD: /worlds/world-for-testing.zip
    volumes:
      - ./worlds:/worlds:ro
      - ./data:/data
