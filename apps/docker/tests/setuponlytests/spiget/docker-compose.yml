version: "3"

services:
  mc:
    restart: "no"
    image: ${IMAGE_TO_TEST:-itzg/minecraft-server}
    environment:
      EULA: "TRUE"
      SETUP_ONLY: "TRUE"
      TYPE: PAPER
      # jar doesn't need to exist for setuponly tests
      PAPER_CUSTOM_JAR: /servers/fake.jar
      SPIGET_RESOURCES: "34315,3836,6245,2124"
    volumes:
      - ./data:/data
